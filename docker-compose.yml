version: '3.7'

services:
  mysql:
    build: ./mysql
    container_name: ${PROJECT_NAME}-mysql
    volumes:
      - local-db-store:/var/lib/mysql # データの永続化
      - ./mysql/sql:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      DB_USER: ${DB_USER}
      DB_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: "Asia/Tokyo"

volumes:
  local-db-store:
    name: ${VOLUME_NAME}
    driver: local
